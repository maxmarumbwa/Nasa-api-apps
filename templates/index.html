<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIIRS NDVI Viewer with Leaflet</title>
    <!-- Leaflet CSS (External CDN) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Your Custom CSS (Now served from Flask static folder) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="info">
        <strong>NASA GIBS: AIR Temperature</strong>
    </div>
    
    <!-- Legend Container -->
    <div id="legend">
        <img src="https://gibs.earthdata.nasa.gov/legends/MERRA2_Air_Temperature_250hPa_Monthly_H.png" alt="Temperature Legend">
    </div> 
    
    <div id="map"></div>

    <!-- Leaflet JS (External CDN) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Your Custom JavaScript (Now served from Flask static folder) -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
